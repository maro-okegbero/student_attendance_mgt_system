{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Attendance MGT System | Registration Page </title>
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href={% static "plugins/fontawesome-free/css/all.min.css"%}>
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href={% static "plugins/icheck-bootstrap/icheck-bootstrap.min.css"%}>
  <!-- Theme style -->
  <link rel="stylesheet" href={% static "dist/css/adminlte.min.css" %}>
</head>

<body class="hold-transition login-page">
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href={% url 'dashboard' %} class="h1"><b>A</b>TTENDANCE MGT SYSTEM</a>
    </div>
    <div class="card-body">
        <p class="login-box-msg"><b>REGISTER FOR {{ course_code|upper }}</b></p>

      <form action="#" method="POST">
          {% csrf_token %}
          <span  style="color: red"><small>{{ errors }}</small></span>
          <br>
          <br>
        <div class="input-group mb-3">

          {{ form.mat_number }}
          <div class="input-group-append">

            <div class="input-group-text">
              <span class="fas fa-id-card"></span>

            </div>
          </div>
        </div>

           <br>
           <br>
        <div class="row">

          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Register</button>
          </div>

          <!-- /.col -->
        </div>
      </form>

         <div class="social-auth-links text-center mb-3">
        <p>- OR -</p>
        <a href={% url 'dashboard' %} class="btn btn-block btn-danger">
          <i class="fab fa-user mr-2"></i> Go To Dashboard
        </a>

      </div>
        <br>
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src={%static "plugins/jquery/jquery.min.js" %}></script>
<!-- Bootstrap 4 -->
<script src= {%static "plugins/bootstrap/js/bootstrap.bundle.min.js"%}></script>
<!-- AdminLTE App -->
<script src={%static "dist/js/adminlte.min.js"%}></script>
</body>
</html>
